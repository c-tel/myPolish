<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyPolish</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"  rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/Poland.ico"/>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- my LESS -->
    <link rel="stylesheet/less" type="text/css" href="/static/welcome.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
</head>
<body>
<div class="csrf" style="display: none">
    {{csrf_token}}
</div>
<div class="container">
    <div class="panel-default">
        <nav class="navbar navbar-default navbar-fixed-top">
            <img class="navbar-brand" src="/static/Project-Drawing-copy.png">
            <h4 class="top-learn ">Let's learn Polish!</h4>
        </nav>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-4 text-center">
                    <h1 class="lets-learn text-capitalize">Let's learn Polish with us!</h1>
                </div>
                <div class="col-xs-offset-2 col-xs-8 col-sm-offset-0 col-sm-6 col-lg-offset-1 col-lg-4 text-center">
                    <section class="card-container">
                        <div id="card">
                            <figure class="front">
                                <h1 id="welcome">Welcome!</h1>
                                <div class="error text-danger" style="visibility: hidden">Заповніть всі поля!</div>
                                <h6 id="error" class="text-danger" style="visibility: hidden; margin-top: 0">Неправильний логін або пароль. Спробуйте ще раз або зареєструйтеся.</h6>
                                <form class="form" role="form" >
                                    <div class="form-group">
                                        <label class="sr-only" for="signin-username">Username</label>
                                        <input type="text" class="form-control" id="signin-username" placeholder="Username" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="signin-password">Password</label>
                                        <input type="password" class="form-control" id="signin-password" placeholder="Password" required>
                                    </div>
                                </form>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default btn-block sign-in" id="signIn">Sign in</button>
                                </div>
                                <div class="bottom" style="margin-top: 40px;">
                                    New here? <a class="fliper-btn" href="#"><b>Sign up!</b></a>
                                </div>
                            </figure>

                            <figure class="back" style="display: none;">
                                <h1 style="font-family: 'Berkshire Swash', cursive; color: #448D76; padding-bottom: 5px">Sign Up</h1>
                                <div class="error text-danger" style="visibility: hidden">Заповніть всі поля!</div>
                                    <div class="form-group" style="margin-bottom: 0;">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="signup-username" placeholder="Username">
                                            <span class="input-group-addon"> <i class="fa fa-user"></i></span>
                                        </div>
                                        <div class="danger text-danger" style="visibility: hidden">Already taken.</div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="signup-password" placeholder="Password">
                                            <span class="input-group-addon">
                                                <i class="fa fa-eye"></i>
                                            </span>
                                        </div>
                                    </div>
                                <input type="submit" class="btn btn-block" id="signUp" value="Sign up">
                                <div class="form-group sign-btn">
                                        <br><br>
                                        <p>You have already Account So <a href="#"  class="signup fliper-btn">Log in</a></p>
                                    </div>
                            </figure>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <span>Created by Daria Tyshchenko and Stanislav Telizhenko</span>
        </div>
    </div>
</div>


<!--jQuery-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
<!--bootstrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--my js-->
<script type="text/javascript" src="/static/index.js?135"> </script>
</body>
</html>
