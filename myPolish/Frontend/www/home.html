<!DOCTYPE html>
<html lang="uk">
<head>
    <title>MyPolish</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"  rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="/static/Poland.ico"/>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- my LESS -->
    <link rel="stylesheet/less" type="text/css" href="/static/home.less?116" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script><title>MyPolish</title>
</head>
<body>

<div class="content">
    <!--vertical menu-->
    <nav class="vertical-menu blue" id="mySidebar" style="display: none">
        <div class="logo-container">
            <img class="logo" src="/static/Project-Drawing-orange.png">
            <i onclick="closeMenu()" class="fa fa-remove fa-2x" style="float: right; visibility: hidden"></i>
        </div>
        <div class="menu">
            <a href="#" class="active">Уроки</a>
            <a href="#" id="info_trigger">Активність</a>
            <a href="#" id="drop">Скинути прогрес</a>
            <a href="#" id="exit">Вийти</a>
        </div>
    </nav>
    <!--small top menu-->
    <header class="top-menu">
        <span class="logo-container">
            <img class="logo" src="/static/Project-Drawing-orange.png">
        </span>
        <a href="javascript:void(0)" class="bar-button" onclick="openMenu()"><i class="fa fa-bars fa-2x"></i></a>
    </header>
    <script>
        function openMenu() {
            $('#mySidebar').css('display', 'block');
            $('.fa-remove').css('visibility', 'visible');
        }
        function closeMenu() {
            $('#mySidebar').css('display', 'none');
        }
    </script>
    <span id="hello">Привіт, {{user}} :)</span>
    <!--main-->
    <div class="main-container">
        <div id="template"></div>
    </div>
    <div id="modal_window"></div>
</div>
<!--jQuery-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
<!--bootstrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type = "text/javascript"
        src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
</script>
<!--my js-->
<script type="text/javascript" src="/static/index.js?147"> </script>
</body>
</html>
